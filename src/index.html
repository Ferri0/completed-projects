<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>COVID-19 Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="./img/favicon.svg" type="image/x-icon">
</head>
<body>
  <!-- cases block -->
  <div class="stats">
    <div class="stats__count">
      <span>Cases:</span>
      <span class="stats__count--cases">50812345</span>
    </div>
    <div class="stats__table stats__table--cases ag-theme-alpine-dark"></div>
  </div>

  <!-- deaths block -->
  <div class="stats">
    <div class="stats__count">
      <span>Deaths:</span>
      <span class="stats__count--deaths">1262372</span>
    </div>
    <div class="stats__table stats__table--deaths ag-theme-alpine-dark"></div>
  </div>

  <!-- recovered block -->
  <div class="stats">
    <div class="stats__count">
      <span>Recovered:</span>
      <span class="stats__count--recovered">30452788</span>
    </div>
    <div class="stats__table stats__table--recovered ag-theme-alpine-dark"></div>
  </div>

  <!-- script -->
  <script src="bundle.js"></script>
</body>
</html>

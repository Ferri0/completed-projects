<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>COVID-19 Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="./img/favicon.svg" type="image/x-icon">
</head>
<body>

  <!-- header -->
  <header class="header">
    <h1 class="header__title">COVID-19 Dashboard</h1>
    <div class="header__dropdowns-block">
      <div id="region-dropdown" class="dropdown"></div>
      <div id="period-dropdown" class="dropdown"></div>
    </div>
  </header>

  <!-- main -->
  <main class="main">
    <!-- cases block -->
    <div class="stats">
      <div class="stats__count">
        <span>Cases:</span>
        <span class="stats__count--cases">50812345</span>
      </div>
      <div class="stats__table stats__table--cases ag-theme-alpine-dark"></div>
    </div>

    <!-- deaths block -->
    <div class="stats">
      <div class="stats__count">
        <span>Deaths:</span>
        <span class="stats__count--deaths">1262372</span>
      </div>
      <div class="stats__table stats__table--deaths ag-theme-alpine-dark"></div>
    </div>

    <!-- recovered block -->
    <div class="stats">
      <div class="stats__count">
        <span>Recovered:</span>
        <span class="stats__count--recovered">30452788</span>
      </div>
      <div class="stats__table stats__table--recovered ag-theme-alpine-dark"></div>
    </div>

    <!-- last-updated block -->
    <div class="last-update">
      <span class="last-update--title">Last update:</span>
      <span class="last-update--date">19.12.2020</span>
    </div>

    <!-- map block -->
    <div class="map" id="map">
      map block<br>
      styles in scss/components/map.scss<br>
    </div>

    <!-- graph block -->
    <div class="graph">
      graph block<br>
      styles in scss/components/graph.scss<br>
    </div>
  </main>

  <!-- footer -->
  <footer class="footer">
    <div class="footer__created-by">
      <a href="https://github.com/Ferri0">github.com/Ferri0</a>
      <a href="https://github.com/spanderok">github.com/spanderok</a>
      <a href="https://github.com/SuhodolecA">github.com/SuhodolecA</a>
    </div>
    <a href="https://rs.school/">
      <img class="footer__rss-logo" src="./img/rs_school_js.svg" alt="rsschool logo">
    </a>
  </footer>

  <!-- script -->
  <script src="bundle.js"></script>
</body>
</html>
